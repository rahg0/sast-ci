name: Sample Orca SAST Scan Workflow
on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]
 
jobs: 
  orca-sast_scan:
    name: Orca SAST Scan
    runs-on: ubuntu-latest
    env:
      PROJECT_KEY: slrk
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      #- name: Run Orca SAST Scan
      #  id: orca-sast-scan
      #  uses: orcasecurity/shiftleft-sast-action@v1
      #  with:
      #    api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
      #    project_key: ${{ env.PROJECT_KEY }}
      #    debug: true
      #    log_path: orca_results/
      #    exit_code: 0
      #    path:
      #      "." 
      
      - name: Install Orca CLI
        run: |
          curl -sfL 'https://raw.githubusercontent.com/orcasecurity/orca-cli/main/install.sh' | bash -s
          echo "/usr/local/bin/orca-cli" >> $GITHUB_PATH
          
      - name: Run Orca SAST Scan
        run: |
          pwd
          mkdir orca-logs
          ls -al
          orca-cli -p ${{ env.PROJECT_KEY }} sast scan "." --debug --log-path "${{ github.workspace }}"/orca-logs
          ls -al "./orca-logs"
          ls -al "${{ github.workspace }}"
          ls -al "${{ github.workspace }}"/orca-logs
          find ${{ github.workspace }} -name "*.log" -type f 2>/dev/null || echo "No logs found anywhere"
          
