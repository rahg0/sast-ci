name: Sample Orca SAST Scan Workflow
on:
  push:
    branches: ["main", "prod"]
  pull_request:
    branches: [ "main", "prod" ]
 
jobs: 
  orca-sast_scan:
    name: Orca SAST Scan
    runs-on: ubuntu-latest
    env:
      PROJECT_KEY: slrk
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Orca SAST Scan
        id: orca_sast_scan
        continue-on-error: true
        uses: orcasecurity/shiftleft-sast-action@v1
        with:
          api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          debug: true
          log_path: orca_results/
          format: cli
          output: results/
          path:
            "service/" 

      - name: Send email if vulnerabilities found
        if: ${{ always() && steps.orca_sast_scan.outputs.exit_code == 3 }}
        #if: always()
        # if: steps.orca_sast_scan.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš¨ Orca Security Alert"
          body: |
            Vulnerabilities detected by Orca CLI.

            Repo: ${{ github.repository }}
            Commit: ${{ github.sha }}
          attachments: results/sast
          to: raghu.esh@gmail.com
          from: GitHub Actions <ci@example.com>
          
       
